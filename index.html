<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Animal Crossing BGM IRL</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link ref='stylesheet' href='normalize.css/normalize.css'>
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

	<section class="wrap">
		<section class="container">
			<section id="description">
				<h1 id="time"></h1>
				<p id="location"></p>
				<div id="weather">
					<img id="weatherIcon" src="" alt="Weather icon" />
					<p id="weatherDesc"></p>
				</div>
				<section id="audioPlayer">
					<audio id="audio" name="media" controls loop>
						<source id="audioSource" src="" type="audio/mpeg">
					</audio>
				</section>
			</section>
			<section id="form">
				<form>
					<label for="city" id="cityLabel">Grant location access or enter a location manually to start the chill Animal
						Crossing
						tunes.</label>
					<input type="text" name="city" id="cityInput" placeholder="Where are you? (city, country)" />
					<button type="button" id="btn">Submit</button>
				</form>
			</section>


		</section>
	</section>
	<script src='script.js'></script>
</body>

</html>
